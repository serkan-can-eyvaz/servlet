<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Personel Ekle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;

            opacity: 0.7;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Nav bar altında boşluk bırakmak için */
        }
        h1, label {
            color: orange;
        }
        .form-group {
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="color: orange;">Personel Kayıt Sistemi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_personel.html">Personel Ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personel">Personel Listele</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Personel Ekle</h1>
        <form id="personelForm" action="personel" method="post">
            <div class="form-group">
                <label for="name">Ad</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyad</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Sicil Numarası</label>
                <input type="text" class="form-control" id="registrationNumber" name="registrationNumber">
            </div>
            <div class="form-group">
                <label for="department">Departman</label>
                <select class="form-control" id="department" name="department" multiple>
                    <option value="Software Development">Yazılım Geliştirme</option>
                    <option value="IT Support">IT Destek</option>
                    <option value="Network Administration">Ağ Yönetimi</option>
                    <option value="Cyber Security">Siber Güvenlik</option>
                    <option value="Data Science">Veri Bilimi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="hireDate">İşe Giriş Tarihi</label>
                <input type="date" class="form-control" id="hireDate" name="hireDate" required>
            </div>
            <div class="form-group">
                <label for="salary">Maaş Tutarı</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="active">Aktif</label>
                <input type="checkbox" id="active" name="isActive" value="true">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Formun başarılı bir şekilde gönderilmesi durumunda bildirim gösterme
        $('#personelForm').submit(function(e) {
            // Formun gönderilmesini engelleme
            // e.preventDefault(); // Bu satırı kaldırdık, çünkü form gönderilmesi gerekiyor
            
            // Gönderilecek form verilerini al
            var formData = $(this).serialize();
            
            // Bildirim gösterme
            alert('Personel başarıyla eklendi!');
            
            // Form verilerini sunucuya AJAX ile gönderme
            // $.post('personel', formData, function(response) {
            //    console.log(response);
            // });
        });
    </script>
</body>
</html>
